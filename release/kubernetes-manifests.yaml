apiVersion: apps/v1
kind: Deployment
metadata:
  name: webbff
spec:
  selector:
    matchLabels:
      app: webbff
  template:
    metadata:
      labels:
        app: webbff
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      imagePullSecrets:
        - name: dockersecret
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          image: registry.gitlab.com/yahyahindioglu/web-bff:latest
          ports:
            - containerPort: 3010
          env:
            - name: SERVICE_PORT
              value: "3010"
            - name: SOCIAL_SERVICE_ADDR
              value: "socialservice:3099"
            - name: CONTACT_SERVICE_ADDR
              value: "contactservice:3098"
            - name: SKILL_SERVICE_ADDR
              value: "skillservice:3097"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: webbff
spec:
  type: ClusterIP
  selector:
    app: webbff
  ports:
    - name: http
      port: 80
      targetPort: 3010
---
apiVersion: v1
kind: Service
metadata:
  name: webbff-external
spec:
  type: LoadBalancer
  selector:
    app: webbff
  ports:
    - name: http
      port: 80
      targetPort: 3010
