apiVersion: apps/v1
kind: Deployment
metadata:
  name: socialservice
spec:
  selector:
    matchLabels:
      app: socialservice
  template:
    metadata:
      labels:
        app: socialservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      imagePullSecrets:
        - name: dockersecret
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          image: registry.gitlab.com/yahyahindioglu/social-service:latest
          ports:
            - containerPort: 3099
          env:
            - name: SERVICE_PORT
              value: "3099"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: socialservice
spec:
  type: ClusterIP
  selector:
    app: socialservice
  ports:
    - name: http
      port: 3099
      targetPort: 3099
---
